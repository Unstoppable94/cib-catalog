version: '2'
services:
  dockerlog-fluentd:
    privileged: true
    image: winhong/dockerlog-fluentd
    stdin_open: true
    volumes:
    - /var/lib/docker:/var/lib/docker:ro
    - /var/log/fluentd:/var/log/fluentd
    - /root/es-test/fluent.conf:/fluentd/etc/fluent.conf
    tty: true
    pid: host
    user: root
    labels:
      io.rancher.container.pull_image: always
      io.rancher.scheduler.global: 'true'
  elasticsearch-clients:
    privileged: true
    image: elasticsearch/elasticsearch:sq-test1
    environment:
      XPACK_SECURITY_ENABLED: 'true'
    stdin_open: true
    volumes:
    - /root/es-test/elasticsearch-one-node.tmpl:/etc/confd/templates/elasticsearch.tmpl
    - /var/lib/winhong/elasticsearch/client-data:/usr/share/elasticsearch/data:z
    tty: true
    ports: 
    - 9200:9200/tcp
    user: root
    labels:
      io.rancher.container.hostname_override: container_name
      io.rancher.container.pull_image: always
      io.rancher.scheduler.affinity:container_label_ne: io.rancher.stack_service.name=elasticsearch-clients
      io.rancher.scheduler.affinity:host_label: usage=log
  systemd-fluentd:
    privileged: true
    image: winhong/systemd-fluentd
    stdin_open: true
    volumes:
    - /var/log/fluentd:/var/log/fluentd:rw
    - /run/log/journal:/run/log/journal
    tty: true
    pid: host
    user: root
    labels:
      io.rancher.container.pull_image: always
      io.rancher.scheduler.global: 'true'
  kibana-5:
    image: winhong/wh-kibana
    environment:
      XPACK_SECURITY_ENABLED: 'true'
    stdin_open: true
    tty: true
    ports: 
    - 5601:5601/tcp
    labels:
      io.rancher.container.pull_image: always
      io.rancher.scheduler.affinity:host_label: usage=log

